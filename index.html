<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Biscoito da Sorte</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="./style.css">
   <link rel="shortcut icon" href="./Assets/biscoitoSorte.svg" type="image/x-icon">
   <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="container">
      <div class="screen1">
         <h1>Qual a sua sorte de <br> hoje ?</h1>
         <p>Abra o biscoito e descubra!</p>
         <figure id="biscuitUnopened">
            <img src="./Assets/biscoitoSorte.svg" alt="Biscoito da Sorte">
         </figure>
      </div>

      <div class="screen2 hide">
         <h1>Aqui está a sua sorte de hoje:</h1>
         <div class="box">
            Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
         </div>
         <figure>
           <img src="./Assets/biscoitoAberto.svg" alt="">
         </figure>
         <button id="btnReset">Abrir outro biscoito</button>
      </div>
   </div>
   <script src="./main.js"></script>
</body>

</html>
